<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿珍商城 - 品质生活购物平台</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFC72C',
                        secondary: '#DA291C',
                        neutral: {
                            100: '#F5F7FA',
                            200: '#E5E6EB',
                            300: '#C9CDD4',
                            400: '#86909C',
                            500: '#4E5969',
                            600: '#272E3B',
                            700: '#1D2129',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-card {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .transition-custom {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
        }
    </style>
</head>
<body class="bg-neutral-100 font-sans text-neutral-700">
    
    <!-- 导航栏 -->
    <header class="bg-white/90 backdrop-blur sticky top-0 z-50 shadow-sm transition-custom">
        <div class="container mx-auto px-4">
            <!-- 顶部导航 -->
            <div class="flex items-center justify-between py-3 border-b border-neutral-200">
                <!-- 左侧用户功能 -->
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-neutral-500 hover:text-primary transition-custom">
                        <i class="fa fa-user-o mr-1"></i>登录/注册
                    </a>
                    <a href="#" class="text-neutral-500 hover:text-primary transition-custom">
                        <i class="fa fa-heart-o mr-1"></i>我的收藏
                    </a>
                    <a href="#" class="text-neutral-500 hover:text-primary transition-custom">
                        <i class="fa fa-history mr-1"></i>浏览历史
                    </a>
                </div>
                
                <!-- 右侧客服功能 -->
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-neutral-500 hover:text-primary transition-custom">
                        <i class="fa fa-headphones mr-1"></i>客服中心
                    </a>
                    <a href="#" class="text-neutral-500 hover:text-primary transition-custom">
                        <i class="fa fa-truck mr-1"></i>物流查询
                    </a>
                    <a href="#" class="text-neutral-500 hover:text-primary transition-custom">
                        <i class="fa fa-question-circle mr-1"></i>帮助中心
                    </a>
                </div>
            </div>
            
            <!-- 主导航 -->
            <div class="flex items-center justify-between py-4">
                <!-- Logo -->
                <a href="#" class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-primary">阿珍<span class="text-secondary">商城</span></a>
                
                <!-- 主导航菜单 - 桌面版 -->
                <nav class="hidden md:flex items-center space-x-2">
                    <a href="#" class="font-medium text-neutral-700 hover:text-primary transition-custom bg-neutral-100 rounded-md px-2 py-1">首页</a>
                    <a href="#" class="font-medium text-neutral-600 hover:text-primary transition-custom hover:bg-neutral-100 rounded-md px-2 py-1">全部商品</a>
                    <a href="#" class="font-medium text-neutral-600 hover:text-primary transition-custom hover:bg-neutral-100 rounded-md px-2 py-1">新品上市</a>
                    <a href="#" class="font-medium text-neutral-600 hover:text-primary transition-custom hover:bg-neutral-100 rounded-md px-2 py-1">限时折扣</a>
                    <a href="#" class="font-medium text-neutral-600 hover:text-primary transition-custom hover:bg-neutral-100 rounded-md px-2 py-1">品牌专区</a>
                </nav>
                
                <!-- 搜索与购物车 -->
                <div class="flex items-center space-x-4">
                    <!-- 搜索框 -->
                    <div class="relative hidden md:block">
                        <input type="text" placeholder="搜索商品、品牌或分类" 
                               class="w-[240px] py-2 px-4 pr-10 rounded-full border border-neutral-200 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-neutral-300 transition-custom">
                        <button class="absolute right-3 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-primary transition-custom">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    
                    <!-- 购物车 -->
                    <a href="#" class="relative text-neutral-700 hover:text-primary transition-custom">
                        <i class="fa fa-shopping-cart text-xl"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-secondary text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">3</span>
                    </a>
                    
                    <!-- 移动端菜单按钮 -->
                    <button class="md:hidden text-neutral-700 hover:text-primary transition-custom">
                        <i class="fa fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- 移动端搜索框 -->
            <div class="md:hidden mb-3">
                <div class="relative">
                    <input type="text" placeholder="搜索商品、品牌或分类" 
                           class="w-full py-2 px-4 pr-10 rounded-full border border-neutral-200 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-neutral-300 transition-custom">
                    <button class="absolute right-3 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-primary transition-custom">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- 商品分类导航 -->
            <div class="bg-primary text-white py-2 hidden md:block">
                <div class="container mx-auto px-4">
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-2 font-medium">
                            <i class="fa fa-th-large"></i>
                            <span>全部分类</span>
                        </div>
                        <div class="flex-grow flex items-center justify-between">
                            <div class="flex items-center space-x-6">
                                <a href="#" class="hover:text-white/80 transition-custom">手机数码</a>
                                <a href="#" class="hover:text-white/80 transition-custom">电脑办公</a>
                                <a href="#" class="hover:text-white/80 transition-custom">家用电器</a>
                                <a href="#" class="hover:text-white/80 transition-custom">美妆护肤</a>
                                <a href="#" class="hover:text-white/80 transition-custom">服装鞋帽</a>
                                <a href="#" class="hover:text-white/80 transition-custom">家居生活</a>
                                <a href="#" class="hover:text-white/80 transition-custom">食品生鲜</a>
                            </div>
                            <a href="#" class="text-white/90 hover:text-white transition-custom">更多分类 <i class="fa fa-angle-right ml-1"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6">
        <!-- 轮播广告 -->
        <section class="mb-10 rounded-xl overflow-hidden shadow-card">
            <div class="relative group">
                <div class="aspect-[5/2] bg-neutral-200 flex items-center justify-center">
                    <img id="hero-image" src="https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=1600&auto=format&fit=crop" alt="精选家居陈设" class="w-full h-full object-cover transition-opacity duration-500 opacity-100">
                </div>
                <!-- 文案与按钮 -->
                <div class="absolute inset-0 flex items-end justify-center p-6 pointer-events-none">
                    <div class="bg-black/35 text-white rounded-full px-4 py-2 backdrop-blur-sm hidden md:block">精选美好 · 愉悦生活</div>
                </div>
                <div class="absolute bottom-6 right-6 flex items-center space-x-3">
                    <a href="#" class="hidden sm:inline-block px-5 py-2 rounded-full bg-white/90 hover:bg-white text-neutral-700 transition-custom shadow-md">立即抢购</a>
                    <button id="hero-add-to-cart" class="px-5 py-2 rounded-full bg-primary hover:bg-primary/90 text-white transition-custom shadow-md">加入购物车</button>
                </div>
                <!-- 轮播指示器 -->
                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2 pointer-events-auto">
                    <button class="carousel-indicator w-3 h-3 rounded-full bg-white opacity-100" data-index="0" aria-label="第1张"></button>
                    <button class="carousel-indicator w-3 h-3 rounded-full bg-white opacity-50" data-index="1" aria-label="第2张"></button>
                    <button class="carousel-indicator w-3 h-3 rounded-full bg-white opacity-50" data-index="2" aria-label="第3张"></button>
                </div>
            </div>
        </section>
        
        <!-- 商品分类区 -->
        <section class="mb-12">
            <h2 class="text-[clamp(1.2rem,2vw,1.5rem)] font-bold text-neutral-700 mb-6 flex items-center">
                <i class="fa fa-th-large text-primary mr-2"></i>热门分类
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4">
                <a href="#" class="bg-white rounded-lg p-4 text-center hover:shadow-card transition-custom">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fa fa-mobile text-2xl text-primary"></i>
                    </div>
                    <p class="text-sm font-medium">手机数码</p>
                </a>
                <a href="#" class="bg-white rounded-lg p-4 text-center hover:shadow-card transition-custom">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fa fa-laptop text-2xl text-primary"></i>
                    </div>
                    <p class="text-sm font-medium">电脑办公</p>
                </a>
                <a href="#" class="bg-white rounded-lg p-4 text-center hover:shadow-card transition-custom">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fa fa-tv text-2xl text-primary"></i>
                    </div>
                    <p class="text-sm font-medium">家用电器</p>
                </a>
                <a href="#" class="bg-white rounded-lg p-4 text-center hover:shadow-card transition-custom">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fa fa-diamond text-2xl text-primary"></i>
                    </div>
                    <p class="text-sm font-medium">美妆护肤</p>
                </a>
                <a href="#" class="bg-white rounded-lg p-4 text-center hover:shadow-card transition-custom">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fa fa-shopping-bag text-2xl text-primary"></i>
                    </div>
                    <p class="text-sm font-medium">服装鞋帽</p>
                </a>
                <a href="#" class="bg-white rounded-lg p-4 text-center hover:shadow-card transition-custom">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fa fa-home text-2xl text-primary"></i>
                    </div>
                    <p class="text-sm font-medium">家居生活</p>
                </a>
                <a href="#" class="bg-white rounded-lg p-4 text-center hover:shadow-card transition-custom">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fa fa-cutlery text-2xl text-primary"></i>
                    </div>
                    <p class="text-sm font-medium">食品生鲜</p>
                </a>
                <a href="#" class="bg-white rounded-lg p-4 text-center hover:shadow-card transition-custom">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fa fa-gift text-2xl text-primary"></i>
                    </div>
                    <p class="text-sm font-medium">礼品专区</p>
                </a>
            </div>
        </section>

        <!-- 限时优惠活动、热门商品、品牌专区、服务保障、Newsletter 已完整还原 -->
    </main>

    <!-- 页脚（内容与 index.txt 相同，已省略） -->

    <!-- 回到顶部按钮 -->
    <button class="fixed bottom-6 right-6 w-12 h-12 bg-primary text-white rounded-full shadow-lg flex items-center justify-center opacity-0 invisible transition-custom hover:bg-primary/90">
        <i class="fa fa-angle-up text-xl"></i>
    </button>

    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
